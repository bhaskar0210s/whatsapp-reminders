name: WhatsApp Reminders

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  send_due_reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        run: npm ci && npm run build

      - name: Send due reminders
        env:
          WHAPI_API_TOKEN: ${{ secrets.WHAPI_API_TOKEN }}
          WHAPI_BASE_URL: ${{ secrets.WHAPI_BASE_URL }}
          WHAPI_GROUP_ID: ${{ secrets.WHAPI_GROUP_ID }}
          HOUSEHOLD_GROUP_ID: ${{ secrets.HOUSEHOLD_GROUP_ID }}
          FAMILY_GROUP_ID: ${{ secrets.FAMILY_GROUP_ID }}
          COOK_MENTION_PHONE: ${{ secrets.COOK_MENTION_PHONE }}
          REMINDERS_FILE: reminders.md
          REMINDER_DUE_TOLERANCE_MINUTES: '2'
        run: node dist/scripts/reminders/send-reminders.js
